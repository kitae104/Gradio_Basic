<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradio Lite 플레이그라운드</title>
    <script type="module" crossorigin src="https://cdn.jsdelivr.net/npm/@gradio/lite/dist/lite.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@gradio/lite/dist/lite.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .preview {
            margin-top: 20px;
            width: 100%;
            border: 1px solid #ddd;
            padding: 20px;
            min-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gradio Lite 플레이그라운드</h1>
        <p>아래에 Gradio Lite 코드를 입력한 후, "실행" 버튼을 클릭하면 결과를 확인할 수 있습니다.</p>
        <textarea id="codeInput">
import gradio as gr

def greet(name):
    return "Hello, " + name + "!"

gr.Interface(greet, "textbox", "textbox").launch()
        </textarea>
        <div>
            <button onclick="runCode()">실행</button>
            <button onclick="clearCode()">지우기</button>
        </div>
        <div class="preview" id="preview">
            <gradio-lite></gradio-lite>
        </div>
    </div>

    <script>
        function runCode() {
            const code = document.getElementById('codeInput').value;
            const preview = document.getElementById('preview');

            // 이전 내용 제거
            preview.innerHTML = '';

            // 새로운 <gradio-lite> 요소 생성
            const gradioLite = document.createElement('gradio-lite');
            gradioLite.textContent = code;

            // <gradio-lite> 요소를 미리보기 영역에 추가
            preview.appendChild(gradioLite);
        }

        function clearCode() {
            document.getElementById('codeInput').value = ''; // 텍스트 영역 초기화
            document.getElementById('preview').innerHTML = '<gradio-lite></gradio-lite>'; // 미리보기 초기화
        }
    </script>
</body>
</html>
